name: Frontend CI

on:
  workflow_dispatch: # 수동 실행
  pull_request:
    branches: [ develop, main ]
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - "**.md" # 문서 변경 무시
      # - ".github/**" # 워크플로우 변경 무시
      # - ".git*" # Git 설정 변경 무시

permissions:
  id-token: write
  contents: write
  actions: read

jobs:
  # ----------------------------
  # 1. Build (테스트 제외)
  # ----------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.meta.outputs.artifact_name }}
      build_dir: ${{ steps.meta.outputs.build_dir }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set metadata (artifact name / dir / version)
        id: meta
        run: |
          BUILD_DIR="dist"
          VERSION=$(node -p "require('./package.json').version")
          ARTIFACT_NAME="fe-${VERSION}-${GITHUB_SHA::7}"

          echo "build_dir=$BUILD_DIR" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact_name }}
          path: ${{ steps.meta.outputs.build_dir }}/**
          retention-days: 1


  # ----------------------------
  # 2. Test
  # ----------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Integration/Smoke tests (develop)
        if: ${{ github.base_ref == 'develop' }}
        run: npm run test:integration

  # ----------------------------
  # 3. Static Analysis (Lint/Format)
  # ----------------------------
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.base_ref == 'develop' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  # ----------------------------
  # 4. develop -> S3 Archive (develop)
  # ----------------------------
  snapshot_archive:
    name: Archive to S3
    runs-on: ubuntu-latest
    needs: [build, test, static_analysis]
    if: github.base_ref == 'develop'

    steps:
      - name: Set meta
        id: meta
        run: |
          echo "timestamp=$(TZ='Asia/Seoul' date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: List dist
        run: ls -la artifact && find artifact -maxdepth 2 -type f | head

      - name: Upload dist to S3
        env:
          BUCKET: ${{ secrets.RELEASE_BUCKET }}
          PREFIX: snapshots/frontend
        run: |
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/${{ needs.build.outputs.version }}/${{ steps.meta.outputs.timestamp }} \
            --recursive

          # latest 폴더에 덮어쓰기 (최신 스냅샷)
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/latest/ \
            --recursive

  # ----------------------------
  # 5. Main -> S3 Archive (main)
  # ----------------------------
  main_archive:
    name: Archive to S3
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.base_ref == 'main'

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: List dist
        run: ls -la artifact && find artifact -maxdepth 2 -type f | head

      - name: Upload dist to S3
        env:
          BUCKET: ${{ secrets.RELEASE_BUCKET }}
          PREFIX: releases/frontend
        run: |
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/${{ needs.build.outputs.version }} \
            --recursive

          # latest 폴더에 덮어쓰기 (최신 스냅샷)
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/latest/ \
            --recursive